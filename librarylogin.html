{% extends 'librarytemplate.html' %}
<html>
<body>
{% block m1 %}
<form action="login" method="post" >
<fieldset style="width:500px; height:300px; margin-left:300px; margin-top:100px; border:solid 5px #CC9966; font-size:30px; padding-top:30px">
   <legend>Login</legend>
   Email:<input type="email" name="email" autofocus  required style="width:350px; height:30px; border:solid 2px #99CC66; font-size:24px" /></br></br>
   Password:<input type="password" name="password" autocomplete="off" required style="width:350px; height:30px; font-size:24px; border:solid 2px #99CC66"/><br><br>
   <input type="submit" name="submit" value="Login" style="width:100px; height:40px; background-color:#33F; border:solid 3px #3366FF; font-size:24px; margin-left:100px;"/>
{% if msg %}
   <h3>{{ msg }}</h3>
{% endif %}
</fieldset>
</form>
{% endblock %}
</body>
</html>
