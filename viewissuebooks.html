{% extends 'hospitaltemplete.html' %}
<html>
<head>
    <title>View Issue Books</title>
    {% block m3 %}
    <style>
table, th, td {
  border: 1px solid black;
  text-align:center;
}
</style>
</head>
<body>
{% if data %}
<table style="width:100%">
       <thead>
       <tr>
         <th>Book Id</th>
         <th>Student Id</th>
         <th>Student Name</th>
         <th>Contact</th>
           <th>Issue Date</th>
       </tr>
       </thead>
   {% for d in data %}
       <tdata>
           <tr>
               <td>{{ d[0] }}</td>
               <td>{{ d[1] }}</td>
               <td>{{ d[2] }}</td>
               <td>{{ d[3] }}</td>
               <td>{{ d[4] }}</td>
           </tr>
       </tdata>
   {% endfor %}
   </table>
{% elif msg %}
   <h1>{{ msg }}</h1>
{% endif %}
{% endblock %}
</body>
</html>
